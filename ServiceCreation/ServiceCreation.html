        <script type="text/javascript">
            $(".btn-primary").click(function () {
                var passedID = this.id;//get the id of the selected button
                console.log(passedID);
                if(passedID == "step1")
                {
                    $('.images').html("<div class='image2'></div>​");
                }
                else if(passedID == "step2")
                {
                    $('.images').html("<div class='image3'></div>​<br>​<br><div class='image4'></div>");
